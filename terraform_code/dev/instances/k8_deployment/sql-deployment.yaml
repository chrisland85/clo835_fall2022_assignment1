apiVersion: apps/v1
kind: Deployment
metadata:
  name: sql-deployment
  labels:
    app: sql-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sql-server
  template:
    metadata:
      labels:
        app: sql-server
    spec:
      containers:
      - name: sql-server
        image: 448870721230.dkr.ecr.us-east-1.amazonaws.com/mysql_repo 
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: Y
        - name: MSSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql
              key: pw
        volumeMounts:
        - name: sql-server-data
          mountPath: /var/opt/tmp
      volumes:
      - name: sql-server-data
        persistentVolumeClaim:
          claimName: sql-server-pvc

